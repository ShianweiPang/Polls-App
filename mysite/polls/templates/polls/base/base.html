{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- block tag allow us to define a block which can be overwritten by other templates -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'polls/styles/base.css' %}" />
    {% block site_css %}{% endblock %}
  </head>
  <body>
    <header id="main-header">
      <nav id="main-logo"><a href="/polls">DjangoPolls</a></nav>
      <h1>{% block main_heading %}{% endblock %}</h1>
      {% block header_content %}{% endblock %}
    </header>
    <main>{% block body %}{% endblock %}</main>
  </body>
</html>
